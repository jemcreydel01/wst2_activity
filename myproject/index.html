
<!DOCTYPE html>
<html>
<head>
    <title>Bookstore</title>
</head>
<body>

<div id="demo"></div>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "books.xml", true);
xhttp.send();

function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    var books = xmlDoc.getElementsByTagName("book");
    var output = "";

    for (var i = 0; i < books.length; i++) {
        var title = books[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
        var author = books[i].getElementsByTagName("author")[0].childNodes[0].nodeValue;
        var year = books[i].getElementsByTagName("year")[0].childNodes[0].nodeValue;
        var price = books[i].getElementsByTagName("price")[0].childNodes[0].nodeValue;

        output += "<p><strong>Title:</strong> " + title + "<br>" +
                  "<strong>Author:</strong> " + author + "<br>" +
                  "<strong>Year:</strong> " + year + "<br>" +
                  "<strong>Price:</strong> $" + price + "</p>" +
                  "<hr>";
    }

    document.getElementById("demo").innerHTML = output;
}
</script>

</body>
</html>
